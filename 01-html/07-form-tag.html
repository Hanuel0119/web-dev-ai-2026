<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>기본 폼</h2>
    <!-- form : 입력값을 묶어서 전송하는 영역 -->
    <form action="" method="get">
        <label for="search">검색</label>
        <input type="text" id="search" name="keyword" placeholder="키워드를 입력해주세요.">
        <input type="submit" value="검색">
    </form>
    
    <h2>회원가입</h2>
    <form action="" method="post">
    아이디 <input type="text" name="id" required><br>
    비밀번호 <input type="password" name="passwird" required>
    <button type="reset">초기화</button>
    <button type="submit">가입</button>
    </form>

    <h2>선택 입력</h2>
    <!-- radio : 하나만 선택, Checkbox : 여러 개 선택 / name : 전송될 "키" -->
    <form action="">
        <fieldset>
            <legend>성별</legend>
            <label><input type="radio" name="gender" value="M"> 남자</label>
            <input type="radio" id="female" name="gender" value="F"><label for="female"> 여자</label>
            <!--남자,여자 방식만 다를 뿐 둘다 기능이 똑같이 작동함-->
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <label><input type="checkbox" name="hobby" value="music">음악</label>
            <label><input type="checkbox" name="game" value="game">게임</label>
        </fieldset>
        <button type="submit">전송</button>
    </form>

    <h2>선택 목록과 여러 줄 입력</h2>
    <form action="">
        국적
        <!-- select는 option 목록에서 선택 -->
        <select name="national">
          <option disabled selected>선택해주세요</option>
          <option value="한국">한국</option>
          <option value="일본">일본</option>
          <option value="중국">중국</option>
    </select>
    <br><br>
    메모
    <textarea name="memo" id=""></textarea>
    <button type="submit">전송</button>
    </form>

    <h2>파일 업로드</h2>
    <form action="">
        <input type="file" accept=".jpg">
        <button type="submit">전송</button>
    </form>

    <h2>추가 입력 타입</h2>
    <form action="">
        이메일 <input type="email" required><br>
        전화번호 <input type="tel" required><br>
        날짜 <input type="date"><br>
        시간 <input type="time">
        <button type="submit">전송</button>
    </form>
</body>
</html>
